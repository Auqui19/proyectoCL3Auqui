<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Listado de Productos</title>
	</head>
	<body>
	
	<div class="container mt-3">
	    <h2>Listado de Productos</h2>
	
	    <table class="table">
	        <thead>
	        <tr>
	            <th>ID</th>
	            <th>Nombre</th>
	            <th>Precio Venta</th>
	            <th>Stock</th>
	            <th>Precio Compra</th>
	            <th>Estado</th>
	            <th>Descripci√≥n</th>
	            <th>Acciones</th>
	        </tr>
	        </thead>
	        <tbody>
	        <!-- Itera sobre la lista de productos y muestra cada fila -->
	        <tr th:each="producto : ${listadoproductos}">
	            <td th:text="${producto.idProductoCL3}"></td>
	            <td th:text="${producto.nombreCL3}"></td>
	            <td th:text="${producto.precioVentaCL3}"></td>
	            <td th:text="${producto.stock}"></td>
	            <td th:text="${producto.precioCompraCL3}"></td>
	            <td th:text="${producto.estadoCL3}"></td>
	            <td th:text="${producto.descripCL3}"></td>
	            <td>
	                <a class="btn btn-warning btn-sm" th:href="@{'/Editar/' + ${producto.idProductoCL3}}">Editar</a>
	                <a class="btn btn-danger btn-sm" th:href="@{'/Eliminar/' + ${producto.idProductoCL3}}">Eliminar</a>
	            </td>
	        </tr>
	        </tbody>
	    </table>
	
	    <a class="btn btn-primary" th:href="@{'/RegisProducto'}">Agregar Nuevo Producto</a>
	</div>
</body>
</html>
